<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>body {
        background-color: #2c2c2c;
        color: #ffffff;
    }</style>
</head>


<body>
<div class="container">
    <h1 class="text-center">Todo List</h1>
    <hr/>

    <div class="text-center">
        <p th:text="|Happy ${today}!|">Today</p>
        <p><a class="btn btn-success" href="/create-todo">Add a Todo!</a></p>
    </div>
    <table class="table table-dark table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Actions</th>
            <th scope="col">Description</th>
            <th scope="col">Done</th>
            <th scope="col">Created Date</th>
            <th scope="col">Modified Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}" th:class="${item.complete} ? success : warning">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-secondary" th:href="@{/edit/{id}(id=${item.id})}"><span class="fa fa-edit"></span></a>
                    <a class="btn btn-secondary" th:href="@{/delete/{id}(id=${item.id})}"><span class="fa fa-trash"></span></a>
                </div>
            </td>
            <td th:text="${item.description}">item_description</td>
            <td>
                <input type="checkbox" th:checked="${item.complete}" th:text="${item.complete ? '' : ''}" disabled/>
            </td>
            <td th:text="${item.createdDate}">item_created_date</td>
            <td th:text="${item.modifiedDate}">item_modified_date</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
