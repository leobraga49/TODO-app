<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <style>body {background-color: #2c2c2c;color: #ffffff;}</style>
</head>

<body>
<div class="container">
    <div class="col-md-6">
        <h1>Add a new Todo Item</h1>
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <button type="submit" class="btn btn-success">Add Todo!</button>
            <a href="/" class="btn btn-primary">Back</a>
        </form>
    </div>
</div>
</body>
</html>
